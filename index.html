<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>BM Pro - ورود</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Vazirmatn', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: #5865F2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: #4752c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>به BM Pro خوش آمدید</h1>
    <button onclick="loginWithDiscord()">لینک کردن اکانت دیسکورد</button>
  </div>

  <script>
    const DISCORD_CLIENT_ID = "1413174935593156718"; // اینجا Client ID واقعی‌تو بذار
    const REDIRECT_URI = "https://madsmart13.github.io/BM_pro/app.html";
    const AUTH_ENDPOINT = "https://discord.com/api/oauth2/authorize";

    function loginWithDiscord() {
      const params = new URLSearchParams({
        client_id: DISCORD_CLIENT_ID,
        redirect_uri: REDIRECT_URI,
        response_type: "token",
        scope: "identify"
      });
      window.location.href = `${AUTH_ENDPOINT}?${params.toString()}`;
    }
  </script>
</body>
</html>
